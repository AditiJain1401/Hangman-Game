<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>The Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <div class="container">
            <h1>The Hangman Game</h1>
            <h3>Choose the alphabets below to guess the word</h3>
            <div class="alphabets"></div>
            <p>Get a hint if you need any help.</p>
            <div class="word"></div>
            <div class="hint"></div>
            <p id="status">You have 5 lives</p>
            <div class="row-btns-div">
                <button class="btn btn-warning hint-btn" type="button">Hint</button>
                <button class="btn btn-warning restart-btn disabled">Restart</button>
            </div>
        </div>
    </center>
</body>
<script src="index.js"></script>

</html>
